---
layout: default
ref: index
lang: en
---
<style>
   
   figure {
      position: relative;
      
   }
   
   figcaption {
    position: absolute;
    bottom: 10%;
     width: 501px;
      margin: 0;
      font-weight: bold;
      line-height: 200%;
      text-transform: capitalize;
	   
	    span {
    color: white;
    background: black; /* fallback */
    background: rgba(0, 0, 0, 0.7);
    padding: .5em;
	   }
      
   }
   
   h6 {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100%;
   }
   
</style>

<aside class="prm-flpr">
<div class="container">
<div class="row">
<h2 class="wb-inv">Canada.ca Blog</h2>
	<figure>
		<img src="./images/1170x200.png" alt="" />
			<figcaption>
				<span>
					<h6> Canada.ca Blog </h6>
				</span>
			</figcaption>
	</figure>
</div>
</div>
</aside>


<div class="home">

  <h1 class="page-heading">Canada.ca blog</h1>

  <ul class="post-list">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> - <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
